<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FreeFall</title>
    <style>
      body {
        margin: 0;
        overflow-y: hidden;
      }
      .landing{
        width: 100%;
        height:100vh;
        z-index: 1000;
        background-color: rgb(109, 150, 187);
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .landing h1{
        font-size:5rem;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
      }
      .landing button{
        width: 200px;
        height: 40px;
        border: none;
        border-radius: 50px;
        font-size: 1.5rem;
        color: azure;
        background-color: black;
      }
      .landing button:hover{
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.452);
      }
      canvas{
        /* background-color: black; */
        height: 100%;
        width: 100%;
      }
      .anim{
        animation: animate 1s forwards ease-out;
      }
      @keyframes animate {
        to{
          transform: translateY(-50%);
          opacity: 0;

        }
      }
    </style>
  <link rel="icon" href="favicon.ico"></head>
  <body>
    <div class=landing>
      <h1>Experience The Garavity</h1>
      <button>Lessgo!</button>
    </div>
    <canvas></canvas>
  <script src="./js/canvas.bundle.js"></script></body>
</html>
